<wicket:extend>
<form wicket:id="form">
	<div class = "search-container">
        <div class="input-group-top">
            <input wicket:id="query" type="text" class="form-control search-query"/>
        </div>
        <div class = "div-search-form-button">
            <button type="submit" class="btn btn-default" wicket:id="search">
                <wicket:message key="search.searchbutton">Search</wicket:message>
            </button>
        </div>
    </div>
	<ul wicket:id="tabs">
	</ul>
	<div wicket:id="resultsContainer">
		<table wicket:id="results">
		</table>
	</div>
</form>
</wicket:extend>
