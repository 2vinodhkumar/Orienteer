<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
  <div>
    <div class="input-group date">
      <input type='text' wicket:id='date' class='form-control'/>
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
      </div>
    </div>
  </div>
  <div class="time">
    <input type='text' wicket:id='hours' class='time form-control hours' size='2' maxlength='2' />
    <span class='time-separator'>
      <i class='fa fa-square top-square' aria-hidden='true'></i>
      <i class='fa fa-square bottom-square' aria-hidden='true'></i>
    </span>
    <input type='text' wicket:id='minutes' class='time form-control minutes' size='2' maxlength='2' />
    <select wicket:id='amOrPmChoice' class='form-control am-or-pm-choice'></select>
  </div>
</wicket:panel>
