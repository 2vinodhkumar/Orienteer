<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
  <header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler d-lg-none mr-auto" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand sidebar-toggler" href="#">
      <div>
        <img class="img-logo" src="logo.png"/>
        <wicket:message key="application.name">Orienteer</wicket:message>
      </div>
    </a>
    <!--<button class="navbar-toggler sidebar-toggler d-md-down-none" type="button">-->
      <!--<span class="navbar-toggler-icon"></span>-->
    <!--</button>-->

    <ul class="nav navbar-nav d-md-down-none">
      <li class="nav-item px-1">
        <form wicket:id="searchForm" class="sidebar-search">
          <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search..." wicket:id="query">
            <span class="input-group-btn">
                              <button class="btn btn-default" type="button" wicket:id="search">
                                  <i class="fa fa-search"></i>
                              </button>
                              </span>
          </div>
        </form>
      </li>
    </ul>
    <div class="dropdown ml-auto">
      <button class="btn btn-secondary dropdown-toggle" wicket:id="perspectiveButton" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa-fw" wicket:id="icon"></i>
        <span wicket:id="name"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" wicket:id="perspectives">
        <a wicket:id="link" class="dropdown-item"><i class="fa-fw" wicket:id="icon"></i> <span wicket:id="name"></span></a>
      </div>
    </div>
    <button class="navbar-toggler aside-menu-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

  </header>

  <div class="app-body">
    <div class="sidebar">

      <nav class="sidebar-nav">
        <ul class="nav" wicket:id="perspectiveItems"></ul>
        <!--<ul class="nav">-->
          <!--<li class="nav-item">-->
            <!--<a class="nav-link" href="#"><i class="icon-speedometer"></i> Dashboard <span class="badge badge-info">NEW</span></a>-->

          <!--</li>-->
          <!--<li class="nav-item">-->
          <!--</li>-->
        <!--</ul>-->
      </nav>
    </div>
    <aside class="aside-menu">

        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="icon-speedometer"></i> Dashboard <span class="badge badge-info">NEW</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Test</a>
          </li>
        </ul>
      </nav>
    </aside>
  </div>
    <div id="wrapper">
       <main class="main">

          <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">

              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
              </div>
              <!-- /.navbar-header -->

              <ul class="nav navbar-top-links navbar-right">
                  <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                          <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                      </a>
                      <ul class="dropdown-menu">
                          <wicket:enclosure child="logout">
                          <li><a wicket:id="myProfile"><i class="fa fa-user fa-fw"></i> <wicket:message key="menu.userProfile">User Profile</wicket:message></a>
                          </li>

                          <li class="divider"></li>
                            <li><a wicket:id="logout"><i class="fa fa-sign-out fa-fw"></i> <wicket:message key="menu.logout"></wicket:message></a></li>
                          <li class="divider"></li>

                          <wicket:enclosure>
                            <li><a wicket:id="login"><i class="fa fa-sign-in fa-fw"></i> <wicket:message key="menu.login"></wicket:message></a></li>
                          </wicket:enclosure>
                      </ul>
                      <!-- /.dropdown-user -->
                  </li>
                  <!-- /.dropdown -->

          <div id="page-wrapper">
              <div class="row">
                  <div class="col-lg-12">
                    <div wicket:id="pageHeader"></div>
                      <div wicket:id="feedbacks"></div>
